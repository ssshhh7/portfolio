<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keiyou Kou</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/lemon.png">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <section>
        <div class="inner">
            <div class="title">
                <img class="main_title" src="img/title.png" alt="keiyoukou desgin collection">
                <a href="https://curioussalad.tumblr.com/" target="_blank">
                <span class="tumblr"><img src="img/tumblr.png" alt="tumblr"></span>
                </a>
            </div><!--title-->
            <div class="content">
                <div class="main">
                    <span class="strawberry"><img src="img/strawberry.png" alt="strawberry"></span>
                    <div class="pc"><img src="img/pc.gif" alt="pc"></div>
                    <span class="lemon"><img src="img/lemon.png" alt="lemon"></span>
                </div><!--main-->
    
                <nav class="nav">
                    <div class="nav_inner">
                        <ul>
                            <li><a href="#web"><img src="img/b_web.png" alt="webdesgin"></a></li>
                            <li><a href="#app"><img src="img/b_app.png" alt="appdesgin"></a></li>
                            <li><a href="#others"><img src="img/b_other.png" alt="others"></a></li>
                            <li><a href="#about"><img src="img/b_about.png" alt="about"></a></li>
                            <li><button type="button" class="close">CLOSE</button></li>
                        </ul>
                    </div>
                </nav>
            </div><!--content-->
        </div><!--inner-->
    </section>

    <!-- <div class="scroll">
        <span></span>
    </div> -->
    <div class="container">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
    </div>

    <div id="web">
        <div class="inner animate">
            <div class="title_banner">
                <img src="img/t_web.png" alt="title_webdesgin">  
            </div>

            <ul class="ul1">
                <li><img src="img/web/recruit_nextpage.png" alt="nextpage_recruitment"></li>
                <li><img src="img/web/yamaboushi.png" alt="yamaboushi"></li>
                <li><img src="img/web/popupstore1.png" alt="toystory_popupstore"></li>
            </ul>
            <ul class="ul2">
                <li><img src="img/web/theshining2.png" alt="theshining"></li>
                <li><img src="img/web/bicycle_green.png" alt="bicycle"></li>
                <li><img src="img/web/mordenhouse_login.png" alt="mordenhouse"></li>
            </ul>

            <div class="scroll"></div>
        </div><!--inner-->
    </div><!--web-->

    <div id="app">
        <div class="inner animate">
            <div class="title_banner">
                <img src="img/t_app.png" alt="title_appdesgin">  
            </div>
            <ul>
                <li><img src="img/app/nailpolish.png" alt="nailpolish"></li>
                <li><img src="img/app/pizza.png" alt="pizza"></li>
                <li><img src="img/app/findingmask.png" alt="findingmask"></li>
                <li><img src="img/app/momentmusic_2.png" alt="momentmusic"></li>
                <li><img src="img/app/tvapp_st3_play.png" alt="tvapp"></li>
            </ul>

            <div class="scroll"></div>
        </div><!--inner-->
    </div><!--app-->

    <div id="others">
        <div class="inner animate">
            <div class="title_banner">
                <img src="img/t_others.png" alt="title_othersdesgin">  
            </div>
            <ul>
                <li><img src="img/others/ojitto.png" alt="ojizoo"></li>
                <li><img src="img/others/ojitto_map.png" alt="ojitto"></li>
                <li><img src="img/others/ojitto_walk.png" alt="ojizoo"></li>
            </ul>

            <div class="scroll"></div>
        </div><!--inner-->
    </div><!--others-->

    <div id="about">
        <div class="inner animate">
            <div class="title_banner">
                <img src="img/t_about.png" alt="title_about">  
            </div>
            <div class="about_content">
                <div><img src="img/p_about.png" alt="keiyoukou"></div>
                <div><img src="img/text_about.png" alt="textabout"></div>
            </div>
        </div><!--inner-->
    </div><!--about-->

    <div id="top">
        <a href="#"><img src="img/b_back.png" alt="backtotop"></a>
    </div>
    
    <footer>
        <img src="img/footer.png" alt="footer">
        <p>Â©2020 keiyoukou All Rights Reserved</p>
    </footer>
    
    
</body>
</html>
